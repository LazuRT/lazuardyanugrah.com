    <section>
      <h1>Contact</h1>

      <p>
        Have a question? Leave your question below and we will get back as soon
        as possible
      </p>

      <form action="">
        <div>
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder="Your Full Name ..."
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div>
          <label for="message">Message</label>
          <textarea
            name="message"
            id="Message"
            placeholder="Your Message"
          ></textarea>
        </div>

        <input type="submit" value="Send Message" />
      </form>
    </section>
