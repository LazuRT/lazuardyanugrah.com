<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="/style.css" /> -->
    <title>Contact | Lazuardy Anugrah</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="max-w-3xl flex items-center justify-between py-2 px-4 mx-auto">
      <div class="flex items-center">
        <a href="/">
          <img src="/images/logo.png" alt="Lazuardy Anugrah" width="30" />
        </a>
        <a href="/">
          <h1 class="text-2xl font-bold ml-2">Lazuardy Anugrah</h1>
        </a>
      </div>

      <div class="navbar-menu">
        <ul class="flex gap-6 font-semibold">
          <li>
            <a href="/">Home</a>
          </li>
          <li><a href="/about">About</a></li>
          <li>
            <a href="/contact" class="py-2 px-3 bg-black text-white rounded-3xl"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <div class="navbar-menu-icon">
        <ul class="flex gap-4 font-semibold">
          <li class="py-1 px-2 border border-solid rounded-full">
            <i class="ri-search-line"></i>
          </li>
          <li class="py-1 px-2 border border-solid rounded-full">
            <i class="ri-rss-line"></i>
          </li>
          <li class="py-1 px-2 border border-solid rounded-full">
            <i class="ri-sun-line"></i>
          </li>
        </ul>
      </div>
    </nav>

    <section
      class="max-w-3xl flex flex-col text-center px-4 mt-[146px] mx-auto"
    >
      <h1 class="font-bold text-4xl">Contact</h1>

      <div class="mt-4">
        <p>Have a question?</p>
        <p>
          Leave your question below and we will get back as soon as possible
        </p>
      </div>

      <form class="mt-15 flex flex-col items-center text-left gap-4">
        <div class="flex flex-col w-full">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder="Your Full Name"
            required
            class="p-3 my-3 border border-solid border-gray-300 rounded-md focus:outline-none"
          />
        </div>

        <div class="flex flex-col w-full">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            required
            class="p-3 my-3 border border-solid border-gray-300 rounded-md focus:outline-none"
          />
        </div>

        <div class="flex flex-col w-full">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="Message"
            placeholder="Your Message"
            class="p-3 my-3 border border-solid border-gray-300 rounded-md resize-none h-30 focus:outline-none"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white p-3 rounded-xl cursor-pointer"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- footer -->
    <footer class="border-t mt-12">
      <section class="max-w-3xl p-2 mx-auto flex flex-col gap-4">
        <div class="flex items-center justify-start">
          <a href="/">
            <img src="/images/logo.png" alt="Lazuardy Anugrah" width="30" />
          </a>
          <a href="/">
            <h1 class="text-2xl font-bold ml-2">Lazuardy Anugrah</h1>
          </a>
        </div>

        <div class="flex justify-between">
          <div class="footer-left">
            <p>
              <a href="#" class="text-gray-700">Terms </a>|
              <a href="#" class="text-gray-700">Privacy</a>
            </p>
            <p class="text-sm">&copy; 2026 | All rights reserved</p>
          </div>
          <div class="flex items-center">
            <a href="/contact/" target="_blank" class="p-2 text-2xl">
              <i class="ri-mail-line"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/lazuardy-anugrah-8a83083a1/"
              target="_blank"
              class="p-2 text-2xl"
            >
              <i class="ri-linkedin-box-fill"></i>
            </a>
            <a
              href="https://github.com/LazuRT/"
              target="_blank"
              class="p-2 text-2xl"
            >
              <i class="ri-github-fill"></i>
            </a>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
