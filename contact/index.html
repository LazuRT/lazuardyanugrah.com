<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Contact | Lazuardy Anugrah</title>
  </head>
  <body>
    <nav class="navbar container">
      <div class="navbar-logo">
        <a href="/">
          <img src="/images/logo2.png" alt="Lazuardy Anugrah" width="50" />
        </a>
        <h1>Lazuardy Anugrah</h1>
      </div>

      <div class="navbar-menu">
        <ul class="navbar-menu-list">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact" class="current">Contact</a></li>
        </ul>
      </div>

      <div class="navbar-menu-icon">
        <ul class="navbar-menu-icon-list">
          <li><i class="ri-search-line"></i></li>
          <li><i class="ri-rss-line"></i></li>
          <li><i class="ri-sun-line"></i></li>
        </ul>
      </div>
    </nav>

    <section class="contact-section container">
      <h1 class="page-header">Contact</h1>

      <div class="contact-text">
        <p>Have a question?</p>
        <p>
          Leave your question below and we will get back as soon as possible
        </p>
      </div>

      <form class="contact-form">
        <div class="input-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder="Your Full Name"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="input-group">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="Message"
            placeholder="Your Message"
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- footer -->
    <footer>
      <section class="footer-section container">
        <div class="footer-logo">
          <a href="/">
            <img src="/images/logo2.png" alt="Lazuardy Anugrah" width="50" />
          </a>
          <h1>Lazuardy Anugrah</h1>
        </div>

        <div class="footer-links">
          <div class="footer-left">
            <a href="#">Terms </a>| <a href="#">Privacy</a>
            <p>&copy; 2026 | All rights reserved</p>
          </div>
          <div class="footer-right">
            <a href="mailto:lazuardyanugrah@gmail.com">
              <i class="ri-mail-line"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/lazuardy-anugrah-8a83083a1/"
              target="_blank"
            >
              <i class="ri-linkedin-box-fill"></i>
            </a>
            <a href="https://github.com/LazuRT/" target="_blank">
              <i class="ri-github-fill"></i>
            </a>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
